<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="public/img/favicon.png"/>
        <link rel="stylesheet" href="public/css/style.css">
        <link rel="stylesheet" href="public/css/prefixed/style.css">
        <script src="https://kit.fontawesome.com/0aa7525883.js" crossorigin="anonymous"></script>
        <title>SlashEnd - Site Personnel</title>
    </head>
<body class="music">
    <div class="player">
        <div class="player-cover">

        </div>
        <div class="player-name">
            <p class="player-name-text">Template Text</p>
            <p class="player-name-album">Template Album</p>
        </div>
        <div class="player-durationbar">
            <div class="player-durationbar-progress"></div>
            <div class="player-durationbar-background"></div>
        </div>
        <div class="player-btn">
            <div class="player-btn-prev">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="player-btn-play">
                <i class="fas fa-play"></i>
            </div>
            <div class="player-btn-next">
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>
    <script async src="/public/js/music-player.js"></script>
    <script async src="/public/js/main.js"></script>
</body>
</html>
